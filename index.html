<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>

    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Draw your masterpieces with the Etch-A-Sketch!</h1>
    <div >
        <p>Select Size: </p>
        <div>
            <input type="radio" name="select-size" id="size16" value="16">
            <label for="16">16 x 16</label>
        </div>
        <div>
            <input type="radio" name="select-size" id="size32" value="32">
            <label for="32">32 x 32</label>
        </div>
        <div>
            <input type="radio" name="select-size" id="size64" value="64">
            <label for="64">64 x 64</label>
        </div>
    </div>
    <div id="grid" class="grid-container"></div>
    
    <button id="reset-btn" type="reset">Reset</button>

</body>
</html>
